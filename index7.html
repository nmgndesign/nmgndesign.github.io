        //sec1 로딩 애니메이션
        $(window).load(function(){
            $(".sec1 h1").addClass("show");
            $(".sec1 .txt").addClass("show");
            $(".sec1 .circle").addClass("show");
        });

        //sec1 스크롤 애니메이션
        $(window).scroll(function(){
            var wScroll = $(this).scrollTop();
            console.log(wScroll)

            if (wScroll > $("#section1").offset().top - $(window).height()/1.5) {
                $(".sec1 .circle").addClass("move");
            }
            if (wScroll > $("#section1").offset().top - $(window).height()/1.5) {
                $(".sec1 .txt").addClass("move");
            }

        });
